<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height & Width Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Simple visuals for the exercise */
      .box {
        background-color: steelblue;
        color: white;
        text-align: center;
        margin: 10px;
        line-height: 50px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Height & Width</h1>

    <div class="box small">Small Box</div>
    <div class="box medium">Medium Box</div>
    <div class="box large">Large Box</div>

    <p>
      Try changing the <strong>height</strong> and <strong>width</strong> of
      each box in <code>style.css</code>.
    </p>
  </body>
