<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Just to make the boxes visible for the exercise */
      .box {
        width: 100px;
        height: 100px;
        color: white;
        text-align: center;
        line-height: 100px;
        margin: 5px;
      }

      .red {
        background-color: crimson;
      }

      .blue {
        background-color: royalblue;
      }

      .green {
        background-color: seagreen;
      }

      .inline-item {
        background-color: lightgray;
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display</h1>

    <p>
      Experiment with different <strong>display</strong> values in your
      <code>style.css</code> file!
    </p>

    <div class="box red">Box 1</div>
    <div class="box blue">Box 2</div>
    <div class="box green">Box 3</div>

    <span class="inline-item">Inline 1</span>
    <span class="inline-item">Inline 2</span>
  </body>
</html>
