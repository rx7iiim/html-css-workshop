<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Elements Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Basic visuals */
      p {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px 0;
        width: 300px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">CSS Pseudo-Elements</h1>

    <p class="paragraph">
      This paragraph will help you practice pseudo-elements like
      <code>::before</code>, <code>::after</code>, <code>::first-line</code>,
      and <code>::first-letter</code>.
    </p>

    <button class="btn">Click Me</button>

    <p>
      Try adding creative pseudo-elements in your <code>style.css</code> file!
    </p>
  </body>
</html>
