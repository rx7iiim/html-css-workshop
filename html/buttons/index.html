<!-- 
	Buttons in HTML
 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
</head>
<body>
	<!-- Button tags implement buttons.
	     "onclick" is the clicking function where we can
	     assign it to a variable to reference in a JS script.
	 -->

	<button onclick="doSomething()" style="background-color: darkblue; color: white; border-radius: 5px;">Click me</button>

	<p id="myText">Hello</p>

	<script type="text/javascript">
		function doSomething ()
		{
			document.getElementById('myText').innerHTML = "You clicked me"
		}
	</script>


</body>
</html>
