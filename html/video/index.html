<!-- Video in HTML -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video</title>
</head>
<body>
	<!-- MP4, WebM and Ogg file types supported. -->

	<!-- To implement video we use video tags. -->
	<video controls autoplay muted loop width=500>
		<!-- Nested source tags just in case original video doesn't work. -->
		<source src="ocean_scene.mp4">
		<source src="ocean_scene.WebM">
		This browser does not support HTML5 video.
	</video>

</body>
</html>
