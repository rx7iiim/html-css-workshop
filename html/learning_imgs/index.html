<!-- Images in HTML -->

<!DOCTYPE html height="100%" width="100%">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images</title>
</head>
<body height="100%" width="100%">
	<!-- To reference an image we use the img tags our source/src is normally => folder then image.
		 Alt tags = alternative (we can put text here just in case the website can't load our image.)
		 Title is a message you receive when you hover over an img.
		 To add a link to an image wrap the img in "a" tags, then href="yourlink". 
	-->
	
	<a href="https://en.wikipedia.org/wiki/Shrek">
	<img src="images/Shrek.png" height="300" alt="This is a picture of Shrek" title="Shrek is shrexy">
	</a>
</body>
</html>
