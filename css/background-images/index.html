<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Images Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Minimal visuals for guidance */
      .box {
        width: 300px;
        height: 200px;
        border: 2px solid #ccc;
        margin: 20px auto;
        text-align: center;
        line-height: 200px;
        color: white;
        font-weight: bold;
        background-color: #333;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Background Images</h1>

    <div class="box">Add a Background Image Here</div>

    <p>
      Try adding a background image to the box in <code>style.css</code> using
      <strong>background-image</strong>.
    </p>
  </body>
</html>
