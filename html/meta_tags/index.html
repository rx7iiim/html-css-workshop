<!-- Meta Tags in HTML -->

<!DOCTYPE html>
<html>
<head>
	<title>Meta Tags</title>
	<!-- Meta tags represent meta data which is data about data. -->
	<meta charset="UTF-8">
	<meta name="description" content="My Meta Tag Web Page">
	<meta name="keywords" content="HTML, meta, metatags, beginners">
	<meta name="author" content="JustJee">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="30">
	<!-- Tells the browser information about our website. Meta tags 
		 can only be in the head of a document. -->
</head>
<body>

</body>
</html>
